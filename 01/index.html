<script>

    function getData() {
        return new Promise(function(resolve,reject){
            $.get('./data.js', function(response){
                if(response) {
                    resolve(response);
                }
                reject(new Error('request is failed'));
            });
        });
    }

getData().then(function(data){

}).catch(function(err){
